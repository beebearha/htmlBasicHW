<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>表格練習</title>
</head>

<body>
    <div class="practice-info">
        <h1>表格練習</h1>
        <p>將計算機散亂的按鈕拼湊成完整的樣貌</p>
    </div>
    <!-- 參考文件說明的完整樣式，將以下散落的td重組在正確的位置上，記得設定colspan增加td左右寬度 -->
    <td class="result">3.14159</td>
    <td><button>AC</button></td>
    <td><button>+/-</button></td>
    <td><button>%</button></td>
    <td><button class="operator">÷</button></td>
    <td><button class="number-btn">7</button></td>
    <td><button class="number-btn">8</button></td>
    <td><button class="number-btn">9</button></td>
    <td><button class="operator">X</button></td>
    <td><button class="number-btn">4</button></td>
    <td><button class="number-btn">5</button></td>
    <td><button class="number-btn">6</button></td>
    <td><button class="operator">-</button></td>
    <td><button class="number-btn">1</button></td>
    <td><button class="number-btn">2</button></td>
    <td><button class="number-btn">3</button></td>
    <td><button class="operator">+</button></td>
    <td><button>0</button></td>
    <td><button>.</button></td>
    <td><button class="operator">=</button></td>
</body>

</html>
